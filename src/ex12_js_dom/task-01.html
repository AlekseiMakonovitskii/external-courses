<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <link rel="stylesheet" href="task-01.css">
</head>

<body class="body">
  <div class="around-box">
    <button tabindex="0" id="back" class="button"> 
      <img src="./image/left-arrow.svg" alt="arrow" class="arrow">
    </button>
    <div class="slider-container">
      <div class="slider-content">
        <img class="slide slide_left" src="./image/first.jpg" alt="first">
        <img class="slide slide_central" src="./image/second.jpg" alt="second">
        <img class="slide slide_right" src="./image/third.jpg" alt="third">
      </div>
    </div>
    <button tabindex="1" id="next" class="button">
      <img src="./image/right-arrow.svg" alt="arrow" class="arrow">
    </button>
  </div>
  <script src="task-01.js"></script>
</body>

</html>
