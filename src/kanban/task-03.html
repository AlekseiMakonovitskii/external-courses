<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="task-03.css">
  <title>Task-03</title>
</head>

<body>
  <main class="main">
    <header class="header">
      <div class="logo">
        <img src="image/logo.svg" alt="logo">
      </div>
      <div class="logo">
        <h1>Awesome Kanban Board</h1>
      </div>

      <div class="right-menu">
        <div class="create-button">
          <button class='create'>
            <img src="image/black-plus.svg" alt="Plus" class="black-plus">
            Create new list
          </button>
        </div>
        <div class="avatar-menu">
          <a href="#" class="avatar">
            <div class="white-img">
              <img src="image/avatar.svg">
              <div class="black-img">
                <img src="image/user-avatar.svg" alt="avatar" class="avatar-menu avatar-black">
              </div>
              <div class="arrow">
                <img src="image/arrow.svg" alt="arrow" class="arrow">
              </div>
            </div>
          </a>
        </div>
      </div>
    </header>

    <footer class="footer">
      <div class="firsit-box">
        <label for="firsit-icon">Active tasks:</label>
        <input type="text" name="firsit-icon" id="firsit-icon" value="<N>">
      </div>
      <div class="second-box">
        <label for="second-icon">Finished tasks:</label>
        <input type="text" name="second-icon" id="second-icon" value="<M>">
      </div>
      <div class="third-box">
        <label for="third-icon">Kanban board by</label>
        <input type="text" name="third-icon" id="third-icon" value="<NAME>, <YEAR>">
      </div>
    </footer>
  </main>

  <script src="dropdown.js"></script>
</body>

</html>
