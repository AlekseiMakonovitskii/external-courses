<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Board</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="main">
    <header class="header">
      <div class="logo">
        <img src="../image/logo.svg" alt="logo">
        <a href="#" class="logo__link">Awesome Kanban Board</a>
      </div>
      <div class="right-menu">
        <button class="create-new-list">
          <img src="../image/black-plus.svg" alt="plus">
          <p>Create new list</p>
        </button>
        <a href="#" class="profile">
          <div class="avatar">
            <img src="../image/user-avatar.svg" alt="avatar">
          </div>
          <div class="arrow">
            <img src="../image/arrow.svg" alt="arrow">            
          </div>
        </a>
      </div>
    </header>

    <content class="content">
    </content>

    <footer class="footer">
      <ul class="tasks-counter"></ul>
      <p class="about">Kanban board by Aleksei Makonovitskii</p>
    </footer>
  </main>

  <script type="module" src="index.js"></script>
</body>
</html>
